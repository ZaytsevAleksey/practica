<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">  <!-- Подключаем общий CSS -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                 <h1>PixelPoint</h1>
                <p class="slogan">Магазин компьютерной техники</p>
            </div>
            <nav>
                <ul class="nav-links-left">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                </ul>
                <ul class="nav-links-right">
                    <li id="auth-buttons">
                        <button id="register-btn">Регистрация</button>
                        <button id="login-btn">Вход</button>
                    </li>
                    <li id="profile-buttons" style="display: none;">
                         <a href="profile.html">Профиль</a>
                        <button id="logout-btn">Выйти</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="profile-container">
        <div class="profile-card">
            <img src="https://shkola17nizhnevartovsk-r86.gosweb.gosuslugi.ru/netcat_files/39/2335/1663893100_11_damion_club_p_pustoi_belii_fon_instagram_12_1.jpg" alt="Фото профиля" class="profile-image">
            <h2 class="profile-name">qwerty</h2>
            <p class="profile-bio">Фамилия Имя Отчество</p>
            <ul class="profile-info">
                <li><strong>Email:</strong> <a href="mailto:user@example.com">qwerty@mail.ru</a></li>
                <li><strong>Телефон:</strong> +7 (900) 123-45-67</li>
            </ul>
        </div>
    </main>
    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="register-form">
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 PixelPoint - Магазин компьютерной периферии</p>
            <div class="footer-contacts">
                <span>+7 (123) 456-78-90</span>
                <a href="mailto:info@peripherals.ru">info-peripherals@mail.ru</a>
           </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
